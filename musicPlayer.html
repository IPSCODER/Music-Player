<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="font-awsome.css">
    <link rel="stylesheet" href="mPlayer.css">
    <title>Music Player</title>
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">LOTUS LANE</h2>
            <h3 id="artist">The loyalist</h3>
            <div class="img_container">
                <img src="img/edited1.jpg" alt="img">
            </div>
            <audio src="song/01 Ban Ja Rani - Tumhari Sulu.mp3"></audio>

            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="previous"></i>
                <i class="fas fa-play main_button" id="play" title="play/pause"></i>
                <i class="fas fa-forward" id="next" title="next"></i>
            </div>
        </div>
    </div>
    
    <!-- Javascript -->
    <script>
        const music = document.querySelector("audio");

        const img = document.querySelector("img");

        const play = document.getElementById('play');

        const artist = document.getElementById('artist');

        const title = document.getElementById('title');

        const prev = document.getElementById('prev');

        const next = document.getElementById('next');

        const songs = [
            {
            name :"pravin ",
            artist: "guru randhava",
            title:"ban ja tu"
            },
            {
            name :"pravin 2",
            artist: "arman malik",
            title:"bol do na zara"
            },
            {
            name :"pravin 3",
            artist: "atif aslam",
            title:" aaj din chadheya"
            }
        ]

        let isPlaying = false;

        // for play function
        const playMusic = ("click", () => {
            isPlaying = true;
            music.play();
            play.classList.replace('fa-play','fa-pause');
            img.classList.add("anime");

        });

        // for pause function
        const pauseMusic = ("click", () => {
            isPlaying = false;
            music.pause();
            play.classList.replace('fa-pause','fa-play');
            img.classList.remove("anime");

        });

        play.addEventListener("click", () => {
            if(isPlaying){
                pauseMusic();
            }else{
                playMusic();
            }
        });

        // changing music data

        const loadSong = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "song/" + songs.name + ".mp3";
        };
        songIndex = 0;
        // loadSong(songs[0]);
        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };
        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };

        next.addEventListener('click', nextSong);
        prev.addEventListener('click', prevSong);

    </script>
</body>

</html>
